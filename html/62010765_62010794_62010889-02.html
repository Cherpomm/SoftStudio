<html>
<header></header>

<body>
    <form method="POST">
        <fieldset id="box0">
            <legend style="font-style: italic">Contact Information</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" /><br />
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" /><br />
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" /><br />
        </fieldset>
        <fieldset id="box1">
            <legend style="font-style: italic">Competition Question</legend>
            How tall is the Eiffet Tower in Paris, France?<br>
            <input type="radio" name="choice" id="choice0" />
            <label for="choice0">584ft</label><br>
            <input type="radio" name="choice" id="choice1" />
            <label for="choice1">784ft</label><br>
            <input type="radio" name="choice" id="choice2" />
            <label for="choice2">984ft</label><br>
            <input type="radio" name="choice" id="choice3" />
            <label for="choice3">1184ft</label>
        </fieldset>
        <fieldset id="box2">
            <legend style="font-style: italic">Tiebreaker Question</legend>
            In 25 words or less, say why you would like to win $10,000: <br>
            <textarea name="textbox" id="textbox" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset id="box3">
            <legend style="font-style: italic">Enter competition</legend>
            <button>Enter Competition</button>
        </fieldset>
    </form>
</body>

</html>
